<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form action="#" novalidate>
        <label for="">Title:</label>
          <input type="text" name="" id="title" required minlength="1">
          <span class="error"></span>
        <label for="" required minlength="1">Author:</label>
          <input type="text" id="author" required minlength="1">
          <span class="error"></span>
        <label for="">Number of pages:</label>
         <input type="number" id="pages" required minlength="1">
         <span class="error"></span>
        
           <label for="readStatus">Have you read it?</label>
           <select name="" id="" required>
            <option value="read">read</option>
            <option value="notRead">Not read</option>
           </select>
        
      <button class='submit' type="submit" autofocus>Submit</button>
    </form>
    </dialog>
    <button class="openModal">Add a book</button>
    <div></div>
  </body>
</html>
